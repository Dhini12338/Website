<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Produk</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f8f8; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .produk { background: white; width: 250px; margin: 10px; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .produk img { width: 100%; border-radius: 10px; }
        .produk h3 { margin: 10px 0 5px; font-size: 18px; }
        .produk p { font-size: 14px; color: #666; }
    </style>
</head>
<body>

    <h1>Daftar Produk</h1>

    <div class="container">
        <div class="skincare">
            <img src="skincare.jpg" alt="skincare">
            <h3>skincare</h3>
            <p>bagus untuk kulit kering .</p>
        </div>

        <div class="produk">
            <img src="produk2.jpg" alt="Produk 2">
            <h3>Produk 2</h3>
            <p>Deskripsi singkat produk 2.</p>
        </div>

        <div class="produk">
            <img src="produk3.jpg" alt="Produk 3">
            <h3>Produk 3</h3>
            <p>Deskripsi singkat produk 3.</p>
        </div>
    </div>

</body>
</html>
